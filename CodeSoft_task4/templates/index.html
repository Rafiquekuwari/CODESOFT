<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
        header { background-color: #007BFF; color: white; text-align: center; padding: 20px; }
        header h1 { margin: 0; }
        .container { padding: 20px; }
        .search-box { margin: 20px 0; display: flex; justify-content: center; }
        .search-box input { width: 50%; padding: 10px; font-size: 16px; }
        .search-box button { padding: 10px 20px; font-size: 16px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        .search-box button:hover { background-color: #0056b3; }
        .results { margin-top: 20px; }
        .result-item { margin-bottom: 10px; padding: 10px; background-color: #fff; border: 1px solid #ddd; border-radius: 5px; }
        .result-item h4 { margin: 0; }
        .result-item p { margin: 5px 0; color: #555; }
    </style>
</head>
<body>
    <header>
        <h1>Book Recommendation System</h1>
    </header>
    <div class="container">
        <form method="POST" action="/recommend" class="search-box">
            <input type="text" name="query" placeholder="Search for a book or theme..." required>
            <button type="submit">Search</button>
        </form>

        {% if query %}
        <div class="results">
            <h2>ðŸ“– Recommendations for: {{ query }}</h2>
            {% if recommended_books %}
                {% for book in recommended_books %}
                <div class="result-item">
                    <h4>{{ book.title }}</h4>
                    <p><strong>Authors:</strong> {{ book.authors }}</p>
                </div>
                {% endfor %}
            {% else %}
                <p>No recommendations found for your query.</p>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
